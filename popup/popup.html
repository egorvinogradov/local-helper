<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Demo</title>
  <link rel="stylesheet" href="css/libs/jquery-ui.min.css">
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/libs/fontawesome-all.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body class="m-3 b-app">

  <ul class="nav nav-tabs flex-nowrap text-nowrap" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">
        <i class="fa fa-shopping-basket"></i>
        Generate Email
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#chatgpt">
        <i class="fa fa-star"></i>
        ChatGPT
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#settings">
        <i class="fa fa-cog"></i>
        Settings
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">

    <div class="tab-pane show active pt-3" id="home">
      <div class="b-emails-list"></div>
      <textarea id="lh-clipboard" class="b-clipboard"></textarea>
    </div>

    <div class="tab-pane show pt-3" id="chatgpt">
      <div class="b-translation-comment">Select text on page and press Cmd+Shift+K to translate</div>
      <p class="mb-2"><b class="b-translation-title"></b></p>
      <ul class="b-translation-variants pl-4"></ul>
      <button class="b-translation-more btn btn-primary d-none mr-2">More</button>
      <button class="b-translation-explain btn btn-primary d-none">Explain</button>
    </div>

    <div class="tab-pane pt-3" id="settings">
      <div class="form-group">
        <label>Emails:</label>
        <textarea class="form-control" rows="5" id="b-settings-emails"></textarea>
      </div>
      <div class="form-group">
        <label>ChatGPT prompts:</label>
        <textarea class="form-control" rows="6" id="b-settings-chatgpt-prompts"></textarea>
      </div>
      <div class="form-group">
        <label>ChatGPT API Key:</label>
        <input class="form-control" id="b-settings-chatgpt-api-key"/>
      </div>
      <button class="btn btn-primary" id="b-settings-save">Save</button>
    </div>

  </div>

  <script src="js/libs/jquery-3.3.1.min.js"></script>
  <script src="js/libs/jquery-ui.min.js"></script>
  <script src="js/libs/popper.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
