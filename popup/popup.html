<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Demo</title>
  <link rel="stylesheet" href="css/libs/jquery-ui.min.css">
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/libs/fontawesome-all.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="m-3 b-app">

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home" aria-selected="true">
        <i class="fa fa-shopping-basket"></i>
        Generate Email
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane show active pt-4" id="home">


      <!-- Tab Content -->

      <div class="input-group b-emails__inputs">
        <div class="input-group-prepend" id="b-emails__dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-menu"></div>
        </div>
        <input type="text" class="form-control" placeholder="prefix" id="b-emails__prefix">
        <input type="number" class="form-control" placeholder="0" id="b-emails__counter" min="0">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="b-emails__copy">Copy</button>
        </div>
      </div>

      <textarea id="lh-clipboard" class="b-clipboard">Hello I'm some text</textarea>

      <!-- / Tab Content -->


    </div>
    <div class="tab-pane pt-3" id="profile">
      Content 2
    </div>
    <div class="tab-pane pt-3" id="contact">
      Content 3
    </div>
  </div>

  <script src="js/libs/jquery-3.3.1.min.js"></script>
  <script src="js/libs/jquery-ui.min.js"></script>
  <script src="js/libs/popper.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
